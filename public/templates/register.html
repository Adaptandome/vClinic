<!--  Hace referencia a registerTemplate  /--> 
<h1>register</h1>

<form id="registro">
	<fieldset>
		<legend> Datos usuario </legend>
		<label> Nombre:
			<input type="text" name="nombre" />
		</label>

		<label> Apellido:
			<input type="text" name="apellido" />
		</label>

		<br />
		<br />

		<label> Eamil:
			<input type="text" name="email" />
		</label>

		<br />

		<label> Email (confirmar):
			<input type="text" name="conf_email" />
		</label>
		<br />
	</fieldset>

	<fieldset>
		<legend> Username y Password </legend>

		<label> Username:
			<input type="text" name="username" />
		</label>

		<br />
		<br />

		<label> Password:
			<input type="password" name="password" />
		</label>

		<br />

		<label>
			Password (revisar esta UX):
			<input type="password" name="conf_password" />
		</label>
	</fieldset>	

	<p>
		<input type="submit" value="Registrarse">
	</p>
</form>
<ul>
	<li><a href="#login"> Logarse </a></li>
</ul>
